<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The4BrainStormers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="normalize.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="main">
      <header></header>
      <div class="userface">
        <div class="selbox" id="contest">
          <div class="selbox-inner">
            <h3>The4Brainstormers</h3>
            <p>Welcome to The4BrainStormers! Let's get to work.</p>
            <p>What would you like to practice for?</p>
            <div class="grid">
              <button class="selector" onclick="selectIelts()">IELTS</button>
              <button class="selector" onclick="selectToeic()">TOEIC</button>
            </div>
          </div>
        </div>
        <div class="selbox hidden" id="format">
          <div class="selbox-inner">
            <h3 id="title">idk</h3>
            <p>idk</p>
            <div class="grid">
              <input type="file" name="filer" id="filer" class="selector">
              <button class="selector" onclick="selWD()">Write Directly</button>
            </div>
          </div>
        </div>
        <div class="selbox hidden" id="ielts">
          <div class="selbox-inner">
            <h3>What tasks would you like to do?</h3>
            <p></p>
            <button class="selector" onclick="mode='1';UpdateWD()">
              Writing Task 1
            </button>
            <button class="selector" onclick="mode='2';UpdateWD()">
              Writing Task 2
            </button>
            <button class="selector" onclick="mode='both';UpdateWD()">
              Both
            </button>
          </div>
        </div>
        <div class="selbox mainbox hidden" id="mainer">
          <div class="mainbox-inner divider1">
            <div><h3 id="question">Question: IDK</h3></div>
            <div></div>
            <div>
              <textarea name="" id="tbwritten"></textarea>
            </div>
            <div>
              <h3>Time Left</h3>
              <h1 id="timer">60:00</h1>
              <br /><button class="selector" onclick="submit()">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <button class="selector" onclick="goBack()" id="backer">Back</button>
      </footer>
    </div>
    <div></div>
  </body>
  <script src="script.js"></script>
</html>
