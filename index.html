<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The4BrainStormers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="normalize.css"
    />
  </head>
  <body>
    <div class="main">
      <header></header>
      <div class="userface">
        <div class="selbox" id="contest">
          <div class="selbox-inner">
            <h3>The4Brainstormers</h3>
            <p>Welcome to The4BrainStormers! Let's get to work.</p>
            <p>What would you like to practice for?</p>
            <div class="grid">
              <button class="selector" onclick="selectIelts()">IELTS</button>
              <button class="selector" onclick="selectToeic()">TOEIC</button>
            </div>
          </div>
        </div>
        <div class="selbox hidden" id="format">
          <div class="selbox-inner">
            <h3 id="titl">idk</h3>
            <p>idk</p>
            <div class="grid">
              <button class="selector">Upload</button>
              <button class="selector" onclick="selWD()">Write Directly</button>
            </div>
          </div>
        </div>
        <div class="selbox mainbox hidden" id="mainer">
          <div class="mainbox-inner divider1">
            <div><h3>Question: IDK</h3></div>
            <div></div>
            <div>
              <textarea name="" id="tbwritten"></textarea>
            </div>
            <div><h3>Time Left</h3><h1 id="timer">60:00</h1></div>
          </div>
        </div>
      </div>
      <footer>
        <button class="selector" onclick="goBack()">Back</button>
      </footer>
    </div>
    <div></div>
  </body>
  <script src="script.js"></script>
</html>
